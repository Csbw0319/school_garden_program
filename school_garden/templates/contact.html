{% extends 'base.html' %}


{% block title %}Contact{% endblock %}


{% block content %}
<div class="contact-image">
    <img id='contact'src="https://static.wixstatic.com/media/e4f166_d36bb5b31ed84d8c94926f151691fc34~mv2_d_4152_4152_s_4_2.png/v1/crop/x_717,y_568,w_3312,h_3509/fill/w_268,h_284,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/wheelbarrow.png">
</div>
<div class="contact-title">
<h1>Contact Us</h1>
<div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input">
    </div>
  </div>
  
  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea" placeholder="Text area"></textarea>
    </div>
  </div>

  <a href="{% url 'thankyou' %}"><button class="button" id="thankyou-button">Submit</button></a>
{% endblock %}
